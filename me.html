<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>내 정보 | 학원</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="brandMark"></div>
        <div>
          <div class="brandTitle">학원 시스템</div>
          <div class="brandSub">학생/부모</div>
        </div>
      </div>

      <nav class="nav">
        <div class="navLabel">메뉴</div>
        <a href="login.html"><span class="dot"></span>코드 연결</a>
        <a class="active" href="me.html"><span class="dot"></span>내 정보</a>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="tabs">
          <button class="tab active">내 정보</button>
        </div>

        <div class="topRight">
          <div class="pill">
            <div class="small" id="miniRole">-</div>
            <div class="who" id="miniName">-</div>
          </div>
          <button class="btn ghost" id="logoutBtn">로그아웃</button>
        </div>
      </header>

      <section class="content">
        <div class="card">
          <div class="cardTitle">
            <h1>출결/숙제</h1>
            <span class="badge yellow"><strong>조회</strong></span>
          </div>

          <div id="empty" class="note" style="display:none;">
연결된 학생이 없어.<br/>
<b>코드 연결</b>에서 선생님 코드로 먼저 연결해줘.
          </div>

          <div id="dataArea" style="display:none;">
            <div class="grid2">
              <div class="card" style="box-shadow:none;">
                <div class="meta">출결 요약(최근 30건)</div>
                <div class="kv" id="attSummary"></div>
              </div>
              <div class="card" style="box-shadow:none;">
                <div class="meta">숙제(최근 10건)</div>
                <div class="kv" id="hwSummary"></div>
              </div>
            </div>

            <hr class="sep"/>

            <div class="meta">출결</div>
            <table class="table" id="attTable">
              <thead><tr><th>날짜</th><th>상태</th><th>메모</th></tr></thead>
              <tbody></tbody>
            </table>

            <hr class="sep"/>

            <div class="meta">숙제</div>
            <table class="table" id="hwTable">
              <thead><tr><th>마감</th><th>제목</th><th>상태</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div class="card" id="gradeCard" style="display:none;">
          <div class="cardTitle">
            <h1>성적 (영어)</h1>
            <span class="badge">내신 5등급 · 모의 9등급</span>
          </div>

          <div class="grid2">
            <div>
              <div class="meta">내신(최근)</div>
              <table class="table" id="schoolTbl">
                <thead><tr><th>학년/학기</th><th>시험</th><th>점수</th><th>등급</th></tr></thead>
                <tbody></tbody>
              </table>
            </div>
            <div>
              <div class="meta">모의고사 등급 그래프</div>
              <div class="chartWrap">
                <canvas id="mockChart" width="520" height="240" style="width:100%; height:auto;"></canvas>
              </div>
              <div class="meta" style="margin-top:10px;">모의고사 요약</div>
              <table class="table" id="mockTbl">
                <thead><tr><th>월</th><th>등급</th><th>원점수</th></tr></thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>

      </section>
    </main>
  </div>

  <script type="module" src="me.js"></script>
</body>
</html>
